{% load bootstrap4 %}
<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>    
<body>
  
    <div class="container">
        <h1>Contato</h1>
        {% bootstrap_messages %}
        <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
           {% csrf_token %}  <!--Se não colocar dentro do formulario, ele nunca será válido (Questão de segurança)-->
           {% bootstrap_form form %}
           {% buttons %}              
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
           {% endbuttons %}
        </form>
    </div>    

{% bootstrap_javascript jquery='full' %}      
</body>
</html>
